      <h2>가장 중요하다고 생각하는 가치</h2>
      <p>
        인생을 살아가면서 가장 중요하다고 생각하는 것은 ‘신뢰’입니다.모든 인간관계는 신뢰에서 비롯된다고 생각하기 때문입니다.<br>
        많은 사람들도 비슷하듯 저도 많은 사람들에게 신뢰를 얻는 사람이 되려고 항상 노력합니다.<br>
        누군가에게 신뢰를 얻는다는 것은 기대에 부응하여 실망시키지 않도록 노력한다는 말과 같다고 생각합니다.<br>
        그래서 저는 저에게 주어진 일이 있으면 실망시키지 않도록 완벽하게 해내려고 합니다.<br>
      </p>
